<!DOCTYPE html>
<html>

<head>
    <title>ROCK, PAPER, SCISSORS OF DESTINY</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>

    <header>
        <!-- Header and title of the game -->
        <h1>ROCK, PAPER, SCISSORS OF DESTINY</h1>
        <button id="myBtn">Instructions</button>
    </header>

    <!-- Instructions button (This code was coppied from w3schools - article "How To Create a Modal Box") -->
<div id="myModal" class="modal">

    <!-- Instructions content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Win three rounds against the AI to beat the game.</p>
    </div>
  
  </div>
    <!-- Score board and tracking (This code was coppied from whatsdev.com by developer Tenzin Phuljung)-->

    <div class="score-board">
        <!-- Two div elements with ids and classes with their text set to "humanity" and "computer" respectively -->
        <div id="user-label" class="badge">humanity</div>
        <div id="computer-label" class="badge">computer</div>
        <!-- Two span elements representing both scores, with their initial number set to 0 -->
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <!-- Short paragraph with instructional text -->
        <p>Choose Wisely. You got 3 rounds to win or lose. Click Reset to restart game!</p>
    </div>
    <div class="icons">
        <!-- Three div elements with ids and class to be styled in CSS as round buttons -->
        <div id="rock" class="icon">
            <img width="48" height="48" src="assets/images/rock.png" alt="rock"/>
        </div>
        <div id="paper" class="icon">
            <img width="48" height="48" src="assets/images/paper.png" alt="paper"/>
        </div>
        <div id="scissors" class="icon">
            <img width="48" height="48" src="assets/images/scissors.png" alt="scissors"/>
        </div>
    </div>

    <div class="reset-button">
        <!-- Reset button with and an onclick event that reloads the webpage -->
        <button onclick="location.reload()">Reset</button>
    </div>

    <!-- Link to an external JavaScript file named "script.js" in the "assets/java/" directory -->
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
