<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Rock Paper Scissors</h1>
			<div id="scores">
				<div id="player-score">0</div>
				<div id="computer-score">0</div>
			</div>
		</div>
		<div class="game">
			<div class="options">
				<button class="option" id="rock">
					<img src="assets/images/rock.png" alt="Rock">
				</button>
				<button class="option" id="paper">
					<img src="assets/images/paper.png" alt="Paper">
				</button>
				<button class="option" id="scissors">
					<img src="assets/images/scissors.png" alt="Scissors">
				</button>
			</div>
			<div class="result">
				<h2 id="result-message"></h2>
				<button id="play-again">Play</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
