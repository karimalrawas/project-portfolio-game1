<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="score">
        <div id="computer-score">Computer: 0</div>
        <div id="user-score">You: 0</div>
      </div>
      <div id="game">
        <div class="computer-selection">
          <img src="" alt="Computer Selection" id="computer-img">
          <div>Computer</div>
        </div>
        <div class="user-selection">
          <img src="" alt="User Selection" id="user-img">
          <div>You</div>
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
      </div>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
