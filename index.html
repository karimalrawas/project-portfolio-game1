<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>RPS of Destiny</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">humanity</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Choose Wisely. You got 3 rounds to win or lose. Refresh browser to reset!</p>
    </div>
    <div class="icons">
        <div id="rock" class="icon">
            <img width="48" height="48" src="assets/images/rock.png" />
        </div>
        <div id="paper" class="icon">
            <img width="48" height="48" src="assets/images/paper.png" />
        </div>
        <div id="scissors" class="icon">
            <img width="48" height="48" src="assets/images/scissors.png" />
        </div>
    
    </div>
    <script src="assets/java/script.js" type="text/javascript"></script>
</body>

</html>
